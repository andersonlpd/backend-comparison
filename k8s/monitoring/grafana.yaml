---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: backend-comparison
data:
  datasources.yml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://prometheus-service:9090
      isDefault: true
    - name: InfluxDB
      type: influxdb
      access: proxy
      url: http://influxdb-service:8086
      jsonData:
        version: Flux
        organization: backend-comparison
        defaultBucket: jmeter
      secureJsonData:
        token: my-super-secret-auth-token

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: backend-comparison
data:
  dashboards.yml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      options:
        path: /etc/grafana/provisioning/dashboards

